  <form #f="ngForm" >
      <div class="form-group row">
        <div class="col-2">
            <label for="firstName">First Name</label>
        </div>
        <div class="col-10">
            <input 
              type="text" 
              class="form-control" 
              placeholder="First Name"
              [ngModel]="firstName"
              name="firstName" required>
        </div>  
      </div>
  
      <div class="form-group row">
        <div class="col-2">
            <label for="lastName">Last Name</label>
        </div>
        <div class="col-10">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Last Name"
              [ngModel]="lastName"
              name="lastName" required>
        </div>  
      </div>
  
      <div class="form-group row">
        <div class="col-2">
            <label for="employeeNo">Employee Id</label>
        </div>
        <div class="col-10">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Employee ID"
              [ngModel]="employeeId"
              name="employeeId" required>
        </div>  
      </div>
      <div class="form-group row float-right">
          <button type="button" class="btn btn-primary float-left" style="margin-right:0.2rem;" (click)="addUser(f)">Add</button>
          <button type="button" class="btn btn-primary float-left" (clikc)='resetForm()'>Reset</button>
      </div>
  </form>
